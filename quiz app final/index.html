<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <a id=leaderboard-link>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </a> 
        <time>Time: <span id="time"></span></time>
    </header>

    <main>
        <div id=start-card class="card">
            <h2 id=title style="color: white;">Coding Quiz Challenge</h2>
            <p style="color: white;">Try to answer to following code-related questions within the time limit. <br><br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id=start-button class="button">Start Quiz</button>
        </div>

        <div hidden id=question-card class="card">

            <h2 id=question-text style="color: white;"></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>

        </div>

        <div hidden id=score-card class="card">
            <h2 style="color: white;">All done!</h2>
            <p style="color: white;">Your final score is <span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials" style="color: white;">Enter your Name : </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
                  <p id="required"></p>
            </form>
        </div>

        <div hidden id=leaderboard-card class="card" style="color: white;">
            <h2 style="color: white;">Highscores</h2>
            <ol id="highscore-list" style="color: white;">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </div>

    </main>
    

    <script src="main.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
